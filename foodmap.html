    // --- Helper å‡½å¼ ---
    function checkStatus(opentime) {
        if (!opentime || opentime === "24H") return { isOpen: true, text: opentime || "24å°æ™‚" };
        const now = new Date();
        const currentMins = now.getHours() * 60 + now.getMinutes();
        const times = opentime.match(/(\d{1,2}):(\d{2})/g);
        if (!times || times.length < 2) return { isOpen: null, text: opentime };
        const parse = (t) => { const [h, m] = t.split(':').map(Number); return h * 60 + m; };
        const start = parse(times[0]);
        let end = parse(times[1]);
        if (end < start) end += 24 * 60; 
        let nowCheck = currentMins;
        if (nowCheck < start && nowCheck < 12 * 60) nowCheck += 24 * 60; 
        const isOpen = nowCheck >= start && nowCheck < end;
        return { isOpen, text: opentime };
    }

    function selectShop(name, lat, lng, isToilet = false) {
        if (selectedShopName && markers[selectedShopName]) {
            markers[selectedShopName].setOpacity(1); 
            const oldCard = document.getElementById(`card-${selectedShopName}`);
            if(oldCard) oldCard.classList.remove('active');
        }
        if (selectedMarkerLayer) { map.removeLayer(selectedMarkerLayer); selectedMarkerLayer = null; }
        selectedShopName = name;
        const card = document.getElementById(`card-${name}`);
        const originalMarker = markers[name];
        if (card) { card.classList.add('active'); card.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        if (!isNaN(lat) && !isNaN(lng)) {
            if(originalMarker) originalMarker.setOpacity(0);
            const color = isToilet ? '#0288d1' : '#ff9800';
            selectedMarkerLayer = L.marker([lat, lng], { icon: iconSelected(color), zIndexOffset: 1000 }).addTo(map);
            map.setView([lat, lng], 18); 
        }
    }

    function resetSelection() {
        if (selectedShopName && markers[selectedShopName]) {
            markers[selectedShopName].setOpacity(1); 
            const oldCard = document.getElementById(`card-${selectedShopName}`);
            if (oldCard) oldCard.classList.remove('active');
        }
        if (selectedMarkerLayer) { map.removeLayer(selectedMarkerLayer); selectedMarkerLayer = null; }
        selectedShopName = null;
    }

    function locateUser() {
        if (!navigator.geolocation) { alert("æ‚¨çš„è£ç½®ä¸æ”¯æ´å®šä½åŠŸèƒ½"); return; }
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude; const lng = position.coords.longitude;
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([lat, lng], {icon: iconGreen}).addTo(map).bindPopup("<b>æ‚¨ç›®å‰çš„ä½ç½®</b>").openPopup();
                map.setView([lat, lng], 18);

            () => console.warn("ç„¡æ³•å–å¾—ä½ç½®")

    }

    function openGoogleMap(name) {
        const modal = document.getElementById('mapModal');
        const iframe = document.getElementById('googleMapFrame');
        const title = document.getElementById('modalTitle');
        const query = encodeURIComponent(`${name} åŸºéš†`);
        const mapUrl = `https://maps.google.com/maps?q=${query}&hl=zh-TW&z=18&output=embed`;
        iframe.src = mapUrl; title.innerText = `${name} - Google è³‡è¨Š`; modal.style.display = 'flex';
    }

    function closeModal(e) {
        if (e && e.target !== document.getElementById('mapModal') && e.target.className !== 'modal-close') return;
        const modal = document.getElementById('mapModal');
        const iframe = document.getElementById('googleMapFrame');
        modal.style.display = 'none'; iframe.src = ''; 
    }
